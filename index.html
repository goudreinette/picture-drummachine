<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>posemidi</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>    
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <main id="main" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
      <div class="playback-controls">
        <input class="position" type="range" min="0" max="1" step="any">
          <div class="playback-speed-container">
            <label class="playback-speed-label">
              speed: <input class="playback-speed" type="range" min="0.125" max="4" value="1" step="0.125"/>  <span>1</span>x
            </label>  
          </div>

          <code class="info">
            <div class="current-time">time:  <span></span></div>
            <div class="current-frame">frame: <span></span></div>
            <div class="pose-data"></div>
          </code>
      </div>
    </main>


    <div class="midi">
      
      
      
      <header>
        <div class="left">
          
        </div>
        
        <div class="right">
          <button class="play-pause" onclick="togglePlaying()">pause</button>
          <select class="outputs"></select>
        </div>
      </header>
      
      
      <div class="joints">
        
      </div>
    </div>
    
  </body>
</html>
