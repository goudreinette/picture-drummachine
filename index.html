<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>posemidi</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@5/dist/iife/index-min.js"></script>

    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="posemidi">
      <main id="main">
      </main>

      <div class="ui">
        <select class="inputs" @change="onMidiInputChange">
          <option v-for="input in inputs">{{input.name}}</option>
        </select>
        
        <div class="pads">
          <div class="pad" v-for="(pad, i) of pads"  @drop="dropHandler(i, $event)"    @dragover="dragOverHandler(i, $event)" @click="triggerPad(i)">
            <img v-if="pad" :src="pad"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
