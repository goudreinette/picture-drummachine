<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>    
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <main id="main" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
      <div class="inner">
        <div class="playback-speed-container">
<!--           <div class="label">playback speed</div> -->
          <input class="playback-speed" type="range" min="0.125" max="4" value="1" step="0.125"/>  
          <label class="playback-speed-label"></label>
          
          <input class="position" type="range" min="0" max="1" step="any">
          
          <label class="playback-speed-label" for="caching">Caching progress</label>
          <progress class="caching" id="caching" min="0" max="1" value="0"></progress>
        </div>


        <code class="info">
          <div class="current-time"></div>
          <div class="current-frame"></div>
          <div class="pose-data"></div>
        </code>
      </div>
      
    </main>



    <div class="midi">
      <select class="outputs"></select>
      <div class="joints">
        
      </div>
    </div>
    
  </body>
</html>
