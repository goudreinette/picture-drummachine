<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
    <script src="/ml5.js"></script>

    <script src="/script.js" defer></script>
  </head>  
  <body>
    <main>
      <video controls autoplay muted loop crossorigin="anonymous" src="https://cdn.glitch.com/fce293e2-7c18-4790-a64f-62ef937bd855%2FAdobeStock_267867790_Video_HD_Preview.mov?v=1604951052391"></video>

      <div class="inner">
        <div class="playback-speed-container">
<!--           <div class="label">playback speed</div> -->
          <input class="playback-speed" type="range" min="0.125" max="4" value="1" step="0.125"/>  
          <label class="playback-speed-label"></label>
        </div>


        <code class="info">
          <div class="current-time"></div>
          <div class="current-frame"></div>
          <div class="pose-data"></div>
        </code>
      </div>
      
    </main>



    <div class="midi">
      <select class="outputs"></select>
      <div class="joints">
        
      </div>
    </div>
    
  </body>
</html>
